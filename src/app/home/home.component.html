<div class="row align-items-center">
    <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput [(ngModel)]="searchTerm">
        </mat-form-field>
    </div>
    <div class="col-auto">
        <button mat-flat-button color="primary" (click)="search()" [disabled]="searchTerm.length === 0"><mat-icon>search</mat-icon></button>
    </div>
</div>

<div class="row">
    {{intents | json}}
</div>

<div class="row">
    {{tweets | json}}
</div>

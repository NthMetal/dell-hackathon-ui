<div class="row flex-column">
    <div class="col mb-3">
        <button mat-button [routerLink]="['/home']">‚Üê Home</button>
    </div>
    <div class="col">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z5 w-100" matSort>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date: 'MMM dd, yyyy'}} </td>
            </ng-container>
        
            <ng-container matColumnDef="text">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Text </th>
                <td mat-cell *matCellDef="let element"> {{element.text}} </td>
            </ng-container>
        
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
        
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
        
            <ng-container matColumnDef="link">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
                <td mat-cell *matCellDef="let element"> 
                    <a [href]="element.link" target="_blank">
                        <button mat-icon-button>
                            <mat-icon>link</mat-icon>
                        </button>
                    </a>
                </td>
            </ng-container>
        
            <ng-container matColumnDef="followers">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Followers </th>
                <td mat-cell *matCellDef="let element"> {{element.followers}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="col mt-3">
        <mat-paginator class="mat-elevation-z5 w-100" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
    </div>
</div>
